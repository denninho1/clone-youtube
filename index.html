<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/8d9aafe57f.js" crossorigin="anonymous"></script>
    <style> @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"); </style>
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap'); </style>
    <title>Youtube</title>
  </head>
  <body>
    <header class="header">
      <div class="header_top d-flex">
        <div class="left d-flex">
          <div class="menu_container">
            <div class="menu">
              <div class="row"></div>
              <div class="row"></div>
              <div class="row"></div>
            </div>
          </div>
  
          <a class="logo d-flex">
            <i class="fa-brands fa-youtube logo_icon"></i>
            <h2>YouTube</h2>
            <span>BR</span>
          </a>
        </div>
  
        <div class="center d-flex">
          <div class="input_container d-flex">
            <form class="form_search">
              <label for="search_input" id="label_search">
                <i class="fa-solid fa-keyboard"></i>
              </label>
              <input type="search" id="search_input" placeholder="Pesquisar">
            </form>

            <button class="button_search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <button class="button_voice">
            <i class="fa-solid fa-microphone"></i>
          </button>
        </div>

        <div class="right"></div>
      </div>
    </header>
  </body>
</html>
